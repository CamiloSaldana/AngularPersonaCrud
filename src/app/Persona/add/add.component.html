<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Persona</h3>
        </div>
        <div class="card-body">
           <form (ngSubmit)="Guardar()">
               <div class="form-group">
                   <label for="">Nombre Completo</label> 
                   <input  type="text" class="form-control" name="NombreCompleto" ([ngModel]) = "persona.NombreCompleto">   
               </div>
               <div class="form-group">
                <label for="">NÃºmero Documento</label> 
                <input  type="text" class="form-control" name="NumeroDocumento" ([ngModel]) = "persona.NumeroDocumento">   
            </div>
            <div class="form-group">
                <label for="">Fecha Nacimiento</label> 
                <input  type="date" class="form-control" name="FechaNacimiento" ([ngModel]) = "persona.FechaNacimiento">   
            </div>
            <div class="form-group">
                <label for="">Tipo Persona</label> 
                <select name="TipoPersona" id="cars" class="form-control" name="TipoPersona" ([ngModel]) = "persona.TipoPersona">
                    <option value="1">Ninguno</option>
                    <option value="2">Padre</option>
                    <option value="3">Madre</option>

                  </select> 
            </div>
            <div class="form-group">
                <label for="">Padre</label> 
                <select name="IdPadre" id="Idpadre" class="form-control"  name="IdPadre" ([ngModel]) = "persona.IdPadre">
                    <option value="0">Ninguno</option>
                  </select> 
            </div>

            <div class="form-group">
                <label for="">Madre</label> 
                <select name="IdMadre" id="IdMadre" class="form-control" name="IdMadre" ([ngModel]) = "persona.IdMadre">
                    <option value="0">Ninguna</option>
                  </select> 
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-danger" value="Guardar">
            </div>
                
        </form>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
